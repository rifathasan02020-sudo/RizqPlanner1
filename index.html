
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co.com/d0jdNMf6/OIG2-n-WMa5us-XNj1-Wh-8-P3-Y.jpg" />
    <link rel="apple-touch-icon" href="https://i.ibb.co.com/d0jdNMf6/OIG2-n-WMa5us-XNj1-Wh-8-P3-Y.jpg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>RizqPlanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Hind Siliguri"', 'sans-serif'],
            },
            colors: {
              primary: '#0f172a', // Slate 900
              secondary: '#1e293b', // Slate 800
              accent: '#06b6d4', // Cyan 500
              'accent-dark': '#0891b2', // Cyan 600
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e2e8f0;
        overflow-x: hidden;
        -ms-overflow-style: none;
        scrollbar-width: none;
        
        /* Disable text selection */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      
      ::-webkit-scrollbar {
        display: none;
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Prevent image dragging to protect content further */
      img {
        pointer-events: none;
        -webkit-user-drag: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
        "chart.js": "https://esm.sh/chart.js@^4.5.1",
        "react-chartjs-2": "https://esm.sh/react-chartjs-2@^5.3.1",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', event => event.preventDefault());

      // Disable keyboard shortcuts for copy, cut, and dev tools
      document.addEventListener('keydown', function(e) {
        if (
          // Ctrl+C (Copy)
          (e.ctrlKey && e.keyCode === 67) || 
          // Ctrl+U (View Source)
          (e.ctrlKey && e.keyCode === 85) || 
          // Ctrl+Shift+I (DevTools)
          (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
          // Ctrl+S (Save)
          (e.ctrlKey && e.keyCode === 83) ||
          // Ctrl+P (Print)
          (e.ctrlKey && e.keyCode === 80) ||
          // F12 (DevTools)
          (e.keyCode === 123)
        ) {
          e.preventDefault();
          return false;
        }
      });
    </script>
  </body>
</html>
